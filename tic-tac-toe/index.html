<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tic-tac-toe/styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        
        <footer class="container footer">
            <div class="footer__container">
            <div class="footer__year">
                <span>2022</span>
            </div>
            
            <div class="footer__git">
                <a href="https://github.com/advoryan" target="_blank" class="rss-link">advoryan</a>
            </div>
            
            <a href="https://rs.school/js-stage0/" class="footer__link">
                <div class="footer__logo"></div>
            </a>
        </div>
    </footer>
    
</div>
    
    <div class="overlay"></div>
    <div class="menu">
        <div class="heading">
            <span>Last 10 games Highscores:</span>
            <button class="reset">reset</button>
        </div>
        <div class="names">
            <span>#</span>
            <span>Winner</span>
            <span>On turn</span>
        </div>
        <div class="results">
            <span>...no records so far...</span>
        </div>
        <button class="newGame">Start new game</button>
    </div>
    <div class="score">
        <div class="current-results">
            <span class="winner">Cross (X) is winner!</span>
            <span class="turn">on turn 7</span>
        </div>
        <div class="buttons">
            <button class="highscore-btn">Highscore</button>
            <button class="newGame">New Game</button>
        </div>
    </div>
        
        
        

    <script src="../tic-tac-toe/index.js"></script>
</body>
</html>
